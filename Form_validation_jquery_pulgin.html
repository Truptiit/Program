<body>
	<h2>Validation Form</h2>
		<form id="first_form" method="post" method="post" action="db_Form_validation_jquery_pulgin.php" name="registration">
  <div>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name"></input>
  </div>
  <div>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name"></input>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"></input>
  </div>
  <div>
    <label for="phone">Phone No.:</label>
    <input type="number" id="phone" name="phone"></input>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"></input>
  </div>
  <div>
    <label for="pincode">Pincode:</label>
    <input type="pincode" id="pincode" name="pincode"></input>
  </div>
  <div>
    <input type="submit" value="Submit" />
  </div>
</form>
    
      
<script>
    $(document).ready(function(){
      $("form[name='registration']").validate({
        rules:{
          first_name:"required",
          last_name:"required",
          email: {
            required: true,
            email:true
          },
          phone: {
            required:true,
            minlength: 10,
            maxlength: 10,
            digits: true
          },
          password: {
            required:true,
            minlength: 8
          },
          pincode: {
            required:true,
            minlength: 6,
            maxlength: 6
          }
        },
        messages: {
          first_name: "Please enter your First Name",
          last_name: "Please enter your Last Name",
          email: "Please enter a valid email address",
          phone: {
            required: "Please enter 10 digit number",
            minlength: "Your phone no. must be 10 digit number",
            maxlength: "Your phone no. must be 10 digit number"
        },
        password: {
            required: "Please enter 8 characters long password",
            minlength: "Your password must be 8 digit number"
        },
        pincode: {
            required: "Please enter 6 digit number",
            minlength: "Your pincode must be 6 digit number",
            maxlength: "Your pincode must be 6 digit number"
        }
      },

      submitHandler: function(form) {
           form.submit();

        }

      });

    });
</script>
